<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 64rem">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  placeholder="Enter city name here"
                  autofocus="on"
                  autocomplete="off"
                  id="city-name"
                />
                <input type="submit" value="üîçSearch" class="button-search" />
                <input
                  type="submit"
                  value="Current"
                  class="button-search"
                  id="current-location-button"
                />
              </form>
              <h2>
                <strong>
                  <span id="city"> </span>,
                  <span id="country"> </span>
                </strong>
              </h2>

              <h4 id="date"></h4>

              <div class="cityWeatherParagraph">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  id="icon"
                />
                <strong>
                  <span class="temperature" id="temperature"> </span>
                </strong>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">¬∞C</a> |
                  <a href="#" id="fahrenheit-link">¬∞F</a>
                </span>
                <br />

                <div class="description" id="description"></div>
              </div>

              <footer>Last update <span id="update"></span></footer>
              <br />
              <div class="row">
                <div class="col-6">
                  Feels like: <span id="feels-like"></span>¬∞C
                </div>
                <div class="col-6">Wind: <span id="wind"></span> km/h</div>
              </div>

              <div class="row">
                <div class="col-6">
                  Precipitation:<span id="precipitation"></span> %
                </div>
                <div class="col-6">
                  Pressure: <span id="pressure"></span> mb
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <img
                    src=" https://openweathermap.org/img/wn/01d@2x.png"
                  />Sunrise: <span id="sunrise"></span>
                </div>
                <div class="col-6">
                  <img
                    src=" https://openweathermap.org/img/wn/01n@2x.png"
                  />Sunset: <span id="sunset"></span>
                </div>
              </div>
              <br />

              <small>
                Hey You, beautiful Being, have a wonderful day, everyday!</small
              >
            </div>

            <div class="col-6">
              <div class="card" style="width: 26rem">
                <div class="card-forecast">
                  <h3><strong>Hourly Forecast</strong></h3>
                  <div class="row weather-forecast" id="forecast"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="gitHub-link netlify-link">
        Open-source
        <a href="https://github.com/miozotis/weather-app" target="_blank">
          code</a
        >, hosted on
        <a href="https://mystifying-gates-ac946b.netlify.app/" target="_blank">
          Netlify</a
        >, created with ‚ù§ by Cristina Zane
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
